<div class="row">
  <!-- Datos de usuario -->
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form class="form p-t-20" [formGroup]="perfilForm" (submit)="actualizarPerfil()">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="exampleInputuname" placeholder="nombre del usuario"
                formControlName="nombre">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email del usuario"
                formControlName="email" [readonly]="usuario.google">
            </div>
          </div>
          <button type="submit" [disabled]="perfilForm.invalid"
            class="btn btn-success btn-block waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar Cambios
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Imagen -->
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen de usuario</h6>

        <div style="text-align: center;">
          <img *ngIf="!imgTemp" [src]="usuario.getImageURL" class="img-avatar">
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
        </div>

        <br>
        <input type="file" (change)="cambiarImagen($event.target.files[0])">
        <br><br>

        <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10" (click)="subirImagen()"
          [disabled]="!imagenSubir">
          <i class="fa fa-save"></i>
          Cambiar imagen
        </button>
      </div>
    </div>
  </div>
</div>
