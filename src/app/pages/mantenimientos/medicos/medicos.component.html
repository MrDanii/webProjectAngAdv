<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #inputTermino type="text" class="form-control" placeholder="Buscar medico..."
        (keyup)="buscar(inputTermino.value)">
      </div>
    </div>
  </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div *ngIf="!cargando" class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Medicos ({{medicos.length}})</h4>
            <h6 class="card-subtitle">Medicos registrados en la aplicaci√≥n</h6>
          </div>
          <div class="col text-right">
            <a routerLink="/dashboard/medico/nuevo" class="btn btn-primary">
              <i class="fa fa-hospital-o"></i> Registrar medico
            </a>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos">
                <td class="text-center">
                  <img [src]="medico.imagen | imagen: 'medicos'" class="avatar cursor" alt="Avatar de usuario"
                    (click)="abrirModal(medico)">
                </td>
                <td>{{medico.nombre}}</td>

                <td class="text-nowrap text-center">
                  <a class="cursor" [routerLink]="['/dashboard/medico', medico._id]" data-toggle="tooltip"
                    data-original-title="Editar">
                    <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                  <a class="cursor" (click)="borrarMedico(medico)" data-toggle="tooltip" data-original-title="borrar">
                    <i class="fa fa-close text-danger"></i> </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- <button class="btn btn-secondary">Anterior</button>
              &nbsp;
              <button class="btn btn-secondary">Siguiente</button> -->
      </div>
    </div>
  </div>
</div>
