<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medico</h4>
        <h6 class="card-subtitle">Actualizar informacion</h6>
        <form class="form p-t-20" [formGroup]="medicoForm" (submit)="guardarMedico()">

          <div class="form-group row" *ngIf="medicoSeleccionado">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Foto: </label>
            <div class="col-sm-9">
              <div class="input-group">
                <img class="w200" [src]="medicoSeleccionado.imagen | imagen : 'medicos'" />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputuname" class="col-sm-3 control-label">Nombre: </label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input class="form-control" formControlName="nombre" type="text" id="exampleInputuname"
                  placeholder="nombre del mÃ©dico...">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputEmail1" class="col-sm-3 control-label">Hospital: </label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-email"></i></div>
                <select class="form-control" formControlName="hospital">
                  <option value="">Seleccione un hospital</option>
                  <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                    {{hospital.nombre}}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"
            [disabled]="medicoForm.invalid">Guardar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-6 animated fadeIn fast" *ngIf="hospitalSeleccionado">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>

        <img class="img-thumbnail" [src]="hospitalSeleccionado.imagen | imagen: 'hospitales'" />
      </div>
    </div>
  </div>
</div>
