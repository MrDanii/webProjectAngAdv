<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #inputBuscar type="text" class="form-control" placeholder="Buscar hospital..."
          (keyup)="buscar(inputBuscar.value)">
      </div>
    </div>
  </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Hospitales ({{hospitales.length}})</h4>
            <h6 class="card-subtitle">Hospitales registrados en la aplicaci√≥n</h6>
          </div>
          <div class="col text-right">
            <button (click)="abrirSweetAlert()" class="btn btn-primary"><i class="fa fa-hospital-o"></i>Crear
              Hospital</button>
          </div>

          <!-- <div class="col">
            <div class="text-right">
              <button class="btn btn-primary"><i class="fa fa-hospital-o"></i>Crear Hospital</button>
            </div>
          </div> -->
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>
                <th class="w100 text-nowrap">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales">
                <td class="text-center">
                  <img [src]="hospital.imagen | imagen: 'hospitales'" class="avatar cursor" alt="Avatar de usuario"
                    (click)="abrirModal(hospital)">
                  <!-- (click)="abrirModal(usuario)" -->
                </td>
                <td><input class="form-control" type="text" placeholder="nombre del hospital..."
                    [(ngModel)]="hospital.nombre"></td>
                <td class="text-nowrap text-center">
                  <a class="cursor" (click)="editarHospital(hospital)" data-toggle="tooltip"
                    data-original-title="Guardar">
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a class="cursor" (click)="borrarHospital(hospital)" data-toggle="tooltip"
                    data-original-title="borrar">
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- <button class="btn btn-secondary">Anterior</button>
        &nbsp;
        <button class="btn btn-secondary">Siguiente</button> -->
      </div>
    </div>
  </div>
</div>
