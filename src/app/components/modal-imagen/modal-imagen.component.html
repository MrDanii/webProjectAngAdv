<div class="fondo-modal-imagen oculto animated fadeIn fast" [class.oculto]="!_modalImagenService.activeModal">
  <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
    style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">New message</h4>
          <button type="button" (click)="cerrarModal()" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">Ã—</span></button>
        </div>
        <div class="modal-body">
          <h3>Seleccione una imagen</h3>

          <div style="text-align: center;">
            <img *ngIf="!imgTemp" [src]="_modalImagenService.imgUrl" class="img-avatar">
            <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
          </div>

          <br>
          <input type="file" (change)="cambiarImagen($event.target.files[0])">

        </div>
        <div class="modal-footer">
          <button type="button" (click)="cerrarModal()" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="button" (click)="subirImagen()" class="btn btn-primary">Guardar imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
